</label>

  <label for="modal_1" class="overlay"></label>
  <article>

      <h3>Great offer</h3>
      <label for="modal_1" class="close">&times;</label>

    <footer>
      <a class="button" href="#">See offer</a>
      <label for="modal_1" class="button error">

    </footer>
  </article>
</div>
